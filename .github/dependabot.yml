version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    timezone: "Etc/UTC"
    open-pull-requests-limit: 12
    rebase-strategy: "auto"           # try to rebase automatically
    groups:
      npm-production:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      npm-dev:
        dependency-type: "development"
        update-types:
          - "patch"                   # usually only patch for dev deps

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      python-all:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Bonus: also keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"             # Actions usually don't need weekly bumps
